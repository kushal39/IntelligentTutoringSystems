{% extends 'base.html' %} {% block content %}
<h1 class="text-center mt-4">Finance Quiz</h1>
<h3 class="text-center mb-5">What is the correct term?</h3>
<form action="/quiz" method="POST">
  {% for definition, terms in quiz_data.items() %}
  <div class="card mb-4 p-4">
    <div class="card-body">
      <h5 class="card-title">{{ definition }}</h5>
      <div class="form-group">
        {% for option in terms %}
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            name="{{ definition }}"
            id="{{ definition|replace(' ', '_') }}_{{ option|replace(' ', '_')  }}"
            value="{{ option }}"
            required />
          <label
            class="form-check-label"
            for="{{ definition|replace(' ', '_') }}_{{ option|replace(' ', '_')  }}"
            >{{ option }}</label
          >
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}

  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-lg">Submit Quiz</button>
  </div>
</form>
{% endblock %}
