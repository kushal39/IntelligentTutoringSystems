{% extends 'base.html' %} {% block content %}
<h2>All Definitions</h2>
<ul>
  {% for term, definition in all_definitions.items() %}
  <li>
    <h5>
      <a href="{{ url_for('definition', term=term) }}">{{ term }}</a>: {{
      definition }}
    </h4>
  </li>
  {% endfor %}
</ul>
{% endblock %}
